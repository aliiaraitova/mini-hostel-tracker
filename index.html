<!DOCTYPE html>
<html>
<head>
  <title>Hostel Booking Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Mini Hostel Booking Calendar</h1>

  <form id="bookingForm">
    <input type="date" id="date" required />
    <input type="text" id="name" placeholder="Guest Name" required />
    <input type="number" id="room" placeholder="Room #" required />
    <button type="submit">Book</button>
  </form>

  <h2>Bookings for Selected Date</h2>
  <ul id="bookingList"></ul>

  <script src="script.js"></script>
</body>
</html>
