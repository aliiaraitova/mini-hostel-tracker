<!DOCTYPE html>
<html>
<head>
  <title>Hotel Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Hotel Tracker</h1>

  <form id="guestForm">
    <input type="text" id="name" placeholder="Guest Name" required />
    <input type="number" id="room" placeholder="Room #" required />
    <input type="number" id="payment" placeholder="Payment $" required />
    <button type="submit">Check In</button>
  </form>

  <h2>Current Guests</h2>
  <ul id="guestList"></ul>

  <script src="script.js"></script>
</body>
</html>

<h2>Bookings for Selected Date</h2>
<ul id="bookingList"></ul>
